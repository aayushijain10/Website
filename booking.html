<!DOCTYPE html>
<html>
<head>
	<title>Book Your Destination</title>
	<link rel="stylesheet" type="text/css" href="css/book.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="booking-form-box">
 	<div class="radio-btn">
 		<input type="radio" name="check" class="btn" checked="checked"><span>RoundTrip</span>
 		<input type="radio" name="check" class="btn"><span>One way</span>
 		<input type="radio" name="check" class="btn"><span>Multi-city</span>
 	</div>	


 	<div class="booking-form">
 		<label>Flying From</label>
 		<input type="text" class="form-control" placeholder="City or Airport">
 		<label>Flying To</label>
 		<input type="text" class="form-control" placeholder="City or Airport">

 		<div class="input-grp">
 			<label>Departing</label>
 			<input type="date" class="form-control select-date">
 		</div>
 		<div class="input-grp">
 			<label>Returning</label>
 			<input type="date" class="form-control select-date">
 		</div>
 		<div class="input-grp">
 			<label>Adults</label>
 			<input type="Number" class="form-control" value="1">
 		</div>
 		<div class="input-grp">
 			<label>Children</label>
 			<input type="Number" class="form-control" value="0">
 		</div>
 		<div class="input-grp">
 			<button type="button" class="btn-btn-primary Book">Book</button>
 		</div>
 	</div>
</div>

</body>
</html>
